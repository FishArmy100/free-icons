<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Free Icons</title>
    <meta
      name="description"
      content="Free Icons is a collection of over 23,000 high-quality icons that you can use freely in your design projects. Whether you're working on web development, UI/UX design, or any other creative endeavor, you'll find a diverse range of icons to enhance your work. These icons cover various categories and styles, making it easy to find the perfect match for your project."
    />
    <link rel="canonical" href="https://free-icons.github.io/free-icons" />
    <meta name="keywords" content="free, icons, svgs, github" />
    <meta name="robots" content="index,follow" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />

    <div id="icons">

    <!-- Modal -->
    <div
      class="modal fade mt-4"
      id="icon-modal"
      tabindex="-1"
      aria-labelledby="icon-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
